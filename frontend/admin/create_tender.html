<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

<nav class="dash-navbar">
  <div class="dash-logo">OPTIBIDS-RFP</div>

  <ul class="dash-menu">
    <li><a href="admin_dashboard.html">Dashboard</a></li>
    <li><a href="create_tender.html" class="active">Create Tender</a></li>
    <li><a onclick="auth.logout()">Logout</a></li>
  </ul>
</nav>

<div class="form-container">
  <div class="form-card">
    <h2>Create New Tender</h2>

    <input id="t-title" placeholder="Tender Title" class="auth-input" />
    <textarea id="t-desc" placeholder="Tender Description" class="auth-input"></textarea>

    <label class="file-upload">
      <input id="t-file" type="file" hidden>
          <span class="file-btn">Attach additional document (optional)</span>
          <span class="file-name" id="file-name">No file selected</span>
        </label>


    <button id="publish-btn" class="auth-btn primary">
      Publish Tender
    </button>
  </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document
    .getElementById("publish-btn")
    .addEventListener("click", admin.createTender);
});
</script>

</body>
</html>
